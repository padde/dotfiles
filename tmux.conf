# use utf-8
set -g utf8
setw -g utf8 on

# general settings
setenv -g PATH "/usr/local/bin:$PATH"
set -g default-shell $SHELL
set -g default-terminal "screen-256color"
set -g history-limit 100000
set -sg escape-time 1

# window numbering
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g automatic-rename on

# mouse
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on
setw -g mouse-resize-pane on

# act like GNU screen
unbind C-b
bind C-a send-prefix
set -g prefix C-a

# act like Vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
unbind [
bind v copy-mode
unbind p
bind p paste-buffer

# copy and paste
set -g default-command "reattach-to-user-namespace -l $SHELL"
unbind p
bind p run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-h;    ) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-j;    ) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-k;    ) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-l;    ) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys 'C-\\'; ) || tmux select-pane -l"

# colors
set -g pane-border-fg colour240
set -g pane-active-border-fg colour255
set -g pane-active-border-bg colour235

# status line
set -g status-utf8 on
set -g status-bg colour236
set -g status-fg colour243
set -g status-left-length 15
set -g status-left  '#[fg=colour233,bg=colour240] #(hostname|cut -d . -f 1):#S #[default]'
set -g status-right '#[fg=colour233,bg=colour240] %d.%m.%Y %H:%M '
set -g status-justify centre

# reload tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# create new session if none exists
new-session
