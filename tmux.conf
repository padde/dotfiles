# zsh is kinda tight
set-option -g default-shell $SHELL

# copy and paster
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# look good
set -g default-terminal "screen-256color"

# rename windows based on running process
set -g automatic-rename on

# increase history limit
set -g history-limit 100000

# act like GNU screen
unbind C-b
set -g prefix C-a

# a mouse
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on
setw -g mouse-resize-pane on

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
unbind [
bind v copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

# after copying to a tmux buffer, hit y again to copy to clipboard
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# colors
set-option -g pane-border-fg colour240
set-option -g pane-active-border-fg colour255
set-option -g pane-active-border-bg colour235

# status line
set-option -g status-utf8 on
set-option -g status-bg colour236
set-option -g status-fg colour243
set -g status-left-length 15
set -g status-left  '#[fg=colour233,bg=colour240] #(hostname|cut -d . -f 1):#S #[default]'
set -g status-right '#[fg=colour233,bg=colour240] %d.%m.%Y %H:%M '
set -g status-justify centre

# create new session if none exists
new-session
